<body>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —á–∞—Ç–∞ -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-header">

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ marked –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ markdown
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, lang) {
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ –∫–æ–¥–∞ —Å –ø–æ–º–æ—â—å—é highlight.js
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            xhtml: false
        });

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const chatToggleBtn = document.getElementById('chatToggleBtn');
        const chatModal = document.getElementById('chatModal');
        const chatCloseBtn = document.getElementById('chatCloseBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sendButtonText = document.getElementById('sendButtonText');
        const voiceButton = document.getElementById('voiceButton');
        const voiceButtonIcon = document.getElementById('voiceButtonIcon');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ —á–∞—Ç–∞
        let isSending = false;
        let pendingMessages = new Map();
        let pollIntervals = new Map();
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let isProcessingVoice = false;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞
        chatToggleBtn.addEventListener('click', toggleChat);
        chatCloseBtn.addEventListener('click', toggleChat);
        
        function toggleChat() {
            chatModal.classList.toggle('active');
            chatToggleBtn.classList.toggle('active');
            if (chatModal.classList.contains('active')) {
                messageInput.focus();
            }
        }
        
        // –ê–≤—Ç–æ—Ä–µ—Å–∞–π–∑ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter (Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        voiceButton.addEventListener('mousedown', startRecording);
        voiceButton.addEventListener('mouseup', stopRecording);
        voiceButton.addEventListener('mouseleave', stopRecording);
        
        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        voiceButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startRecording();
        });
        voiceButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            stopRecording();
        });
        
        async function startRecording() {
            if (isRecording || isProcessingVoice) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await transcribeAudio(audioBlob);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                voiceButton.classList.add('recording');
                voiceButtonIcon.textContent = '‚èπÔ∏è';
                recordingIndicator.classList.add('active');
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞.');
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            voiceButton.classList.remove('recording');
            voiceButton.classList.add('processing');
            voiceButtonIcon.innerHTML = '<div class="loader"></div>';
            recordingIndicator.classList.remove('active');
        }
        
        async function transcribeAudio(audioBlob) {
            isProcessingVoice = true;
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'voice.webm');
                formData.append('language', 'ru');
                formData.append('task', 'transcribe');
                
                const response = await fetch('/api/stt/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏');
                }
                
                const result = await response.json();
                
                if (result.text && result.text.trim()) {
                    // –í—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    const currentText = messageInput.value;
                    const newText = currentText ? currentText + ' ' + result.text : result.text;
                    messageInput.value = newText;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É textarea
                    messageInput.style.height = 'auto';
                    messageInput.style.height = (messageInput.scrollHeight) + 'px';
                    
                    // –§–æ–∫—É—Å–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    messageInput.focus();
                    messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
                }
                
            } catch (error) {
                console.error('Error transcribing audio:', error);
                alert('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏: ' + error.message);
            } finally {
                isProcessingVoice = false;
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º UI –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                voiceButton.classList.remove('processing');
                voiceButtonIcon.textContent = 'üé§';
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isSending) {
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            displayUserMessage(message);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            sendMessageToServer(message);
        }
        
        function displayUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message message-user';
            messageElement.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        function displayBotMessage(message, messageId) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ç—É—Å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            const statusElement = document.getElementById(`status-${messageId}`);
            if (statusElement) {
                statusElement.remove();
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message message-bot';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º marked –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ markdown
            const parsedMessage = marked.parse(message);
            
            messageElement.innerHTML = `
                <div class="message-content">${parsedMessage}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
            document.querySelectorAll('.message-bot .message-content pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            scrollToBottom();
        }
        
        function displayStatusMessage(status, messageId) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å—Ç–∞—Ç—É—Å –¥–ª—è —ç—Ç–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            const existingStatus = document.getElementById(`status-${messageId}`);
            if (existingStatus) {
                existingStatus.textContent = getStatusText(status);
                return;
            }
            
            const statusElement = document.createElement('div');
            statusElement.className = 'message-status';
            statusElement.id = `status-${messageId}`;
            statusElement.textContent = getStatusText(status);
            
            chatMessages.appendChild(statusElement);
            scrollToBottom();
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'pending': return '–û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –∑–∞–ø—Ä–æ—Å...';
                case 'classifying': return '–ö–ª–∞—Å—Å–∏—Ñ–∏—Ü–∏—Ä—É—é –≤–∞—à –∑–∞–ø—Ä–æ—Å...';
                case 'processing': return '–§–æ—Ä–º–∏—Ä—É—é –æ—Ç–≤–µ—Ç...';
                case 'completed': return '–ì–æ—Ç–æ–≤–æ';
                case 'error': return '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞';
                default: return `–°—Ç–∞—Ç—É—Å: ${status}`;
            }
        }
        
        async function sendMessageToServer(message) {
            isSending = true;
            sendButtonText.innerHTML = '<div class="loader"></div>';
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const messageId = data.messageId;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–∂–∏–¥–∞—é—â–∏–µ
                pendingMessages.set(messageId, message);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç–∞—Ç—É—Å
                displayStatusMessage(data.status, messageId);
                
                // –ù–∞—á–∏–Ω–∞–µ–º –æ–ø—Ä–∞—à–∏–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Å–æ–æ–±—â–µ–Ω–∏—è
                pollMessageStatus(messageId);
                
            } catch (error) {
                console.error('Error sending message:', error);
                displayBotMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', 'error');
            } finally {
                isSending = false;
                sendButtonText.textContent = '‚û§';
            }
        }
        
        function pollMessageStatus(messageId) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –æ–ø—Ä–æ—Å–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`/api/messages/${messageId}`);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                    displayStatusMessage(data.status, messageId);
                    
                    // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–ø—Ä–æ—Å
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(pollIntervals.get(messageId));
                        pollIntervals.delete(messageId);
                        pendingMessages.delete(messageId);
                        
                        if (data.response) {
                            displayBotMessage(data.response, messageId);
                        }
                    }
                    
                } catch (error) {
                    console.error('Error polling message status:', error);
                    clearInterval(pollIntervals.get(messageId));
                    pollIntervals.delete(messageId);
                }
            }, 1000);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
            pollIntervals.set(messageId, intervalId);
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function loadMessageHistory() {
            try {
                const response = await fetch('/api/messages');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const messages = await response.json();
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                while (chatMessages.childNodes.length > 1) {
                    chatMessages.removeChild(chatMessages.lastChild);
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
                messages.reverse().forEach(msg => {
                    if (msg.response) {
                        displayUserMessage(msg.message);
                        displayBotMessage(msg.response, msg.id);
                    }
                });
                
            } catch (error) {
                console.error('Error loading message history:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', loadMessageHistory);
    </script>
